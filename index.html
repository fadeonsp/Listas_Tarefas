<!DOCTYPE html>

<html ng-app="todoApp">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de Tarefas</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://code.angularjs.org/1.2.6/angular.js"></script>
    <script src="main.js"></script>

</head>

<body ng-app="todoApp">

    <div class="container">
        <div class="col-md-8 offset-2" ng-controller="MainCtrl">

            <h1 class="center">TodoList</h1>

            <form class="add-form" name="todoForm" ng-submit="addItem()">
                <div class="form-group">
                    <label>O Que vocÃª deseja Fazer ?</label>
                    
                    <br><br>
                    <input type="text" name="tarefa" 
                            class="form-control" 
                            ng-model="tarefa.name" 
                            placeholder="Coloque o que quer fazer..." 
                            required="required" />
                    <br/>
                    <button class="btn btn-block btn-success" 
                        ng-disabled="todoForm.$invalid">
                        Adicionar Tarefas
                    </button>
                </div>
            </form>

            <div class="progress">
                <div class="progress-bar" role="progressbar" 
                     aria-valuenow="60" 
                     aria-valuemin="0" 
                     aria-valuemax="progress.total" 
                     style="width: {{progress.getProgress()}}">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>

            <!-------Exibindo as tarefas----->
            <ul class="list-container">
                <li ng-repeat="tarefa in todoList" ng-class="{'completed': tarefa.completed}">
                  <input type="checkbox" ng-model="tarefa.completed" />{{tarefa.name}}
              </li>
            </ul>

            <button class="btn btn-block btn-danger" 
                ng-click="deleteTarefas()">
                Exluir tarefas completas
            </button>

        </div>

    </div><!---container-->
</body>
</html>
